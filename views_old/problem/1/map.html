<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Problem Map- MEttLE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/custom/migrated.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/css/style.css">
  <link rel="stylesheet" href="/stylesheets/css/style-2.css">
  <!-- <link rel="stylesheet" href="/stylesheets/introjs.css"> -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
</head>

<body>
  <section id="middlepart">
    <div class="top-section">
      <!-- defines the top-section containg the buttons for calculator,simulator,info center, scribble pad and problem map and logout -->
      <div class="row">
        <div class="col-sm-2" style="text-align:center;vertical-align:middle">
          <p>MEttLE</p>
        </div>
		<div class="col-sm-2" style="text-align:center;vertical-align:middle;font-size:14pt;margin-top:10px">
          <a href="../../session" target="_blank"><button type="button" class="btn btn-default"> About Estimation </button></a>
        </div>
		<div class="col-sm-2" style="text-align: center ;vertical-align:middle;font-size:14pt;margin-top:10px">
          <a href="structure" target="_blank"> <button type="button" class="btn btn-default"> About solving <br> estimation problems </button> </a>
        </div> 
        <div class="col-sm-1" style="text-align:center;vertical-align:middle">
          <a href="../../simulator" target="_blank"><input id="problem1map_sim" type="image" src="/images/simulator.png" style="width:110px;height:67px;"/></a>
        </div>
        <div class="col-sm-1" style="text-align:center;vertical-align:middle">
          <a href="../../calculator" target="_blank"><input id="problem1map_calc" type="image" src="/images/calc.png" style="width:110px;height:67px;"/></a>
        </div>
        <div class="col-sm-1" style="text-align:center;vertical-align:middle">
          <a href="../../information" target="_blank"><input id="problem1map_info" type="image" src="/images/info.png" style="width:110px;height:67px;"/></a>
        </div>
        <div class="col-sm-1" style="text-align:center;vertical-align:middle">
          <a href="../../scratch" target="_blank"><input  id="problem1map_scribble"type="image" src="/images/scribble.png" style="width:110px;height:67px;"/></a>
        </div>
        <div class="col-sm-1" style="text-align:center;vertical-align:middle">
          <a href="map" target="_blank"><input id="problem1map_map" type="image" src="/images/map.png" style="width:110px;height:67px;"/></a>
        </div>
        <!-- In the above 12 lines images are being used for the various options and they are made to look like buttons and the anchor tag is added to load the appropriate pages-->
        <div class="col-sm-1" style="text-align:center"> <a href="/logout"><button id="problem1map_logout" type="button" style="margin-top: 8px;height: 50px;" class="btn btn-default">Logout</button></a></div>
      </div>
    </div>
    <div class="register">
      <div class="info">
        <p>  Click on any of the sub-goals to do the tasks associated with it. </p>
      </div>
      <div class="container-fluid">
        <div class="col-lg-12">
          <div class="row activity" style="text-align:center">

            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2520/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="560px"
              height="560px" viewBox="-20 -20 540 540" xml:space="preserve">
              <!-- viewport gives the avg element an internal coordinate system that goes from (-20,-20) to (540,540) and so, 1 unit inside svg is 1 px -->

              <!-- This is for the the box on the left hand side -->
              <rect width="500" height="500" fill="#bdbdbd" />
              <!-- Draws a rectangle 500x500 -->
              <!-- Draws a polygon with 3 sides with points (0,250),(0,500),(250,500). Onclicking the polygon it makes the element with id func_desc visible and on doubleclicks hides the same element. It is similiar for the other polygons as well.-->
              <g onclick="openfunc();">
                <polygon id="problem1map_func" points="0,250 0,500 250,500" class="task_map" />
               
                 <text x="25" y="440" class="task_text_eg"> What does the car </text>
                  <text x="25" y="460" class="task_text_eg"> need to do </text>
                   <text x="25" y="480" class="task_text_eg"> that requires power? </text>
              </g>

              <g onclick="openqual();">
                <polygon id="problem1map_qual" points="0,0 0,250 250,500 500,500" class="task_map" //>
              <text x="40" y="250" class="task_text_eg"> What are the parameters </text>
                  <text x="40" y="270" class="task_text_eg">that will effect the dominant
                    <tspan x="60" y="290" class="task_text_eg">  mechanical power required? </tspan>
                    
                  <!--<tspan x="100" y="330" class="task_text_eg"> by various parameters? </tspan>-->
                </text>
              </g>

              <g onclick="openquant();">
                <polygon id="problem1map_quant" points="250,0 250,250 500,500 500,250" class="task_map" />
              <text x="320" y="230" class="task_text_eg"> What is equation  </text>
              <text x="320" y="250" class="task_text_eg">  connecting electric </text>
                  <text x="320" y="270" class="task_text_eg"> power required to the
                    <tspan x="320" y="290" class="task_text_eg"> dominant parameters?</tspan>
                    
                  <!--<tspan x="320" y="320" class="task_text_eg"> with other parameters? </tspan>-->
                </text>
              </g>

              <g onclick="opencalc();">
                <polygon id="problem1map_calc" points="0,0 250,250 250,0" class="task_map" />
             
                  <text x="65" y="40" class="task_text_eg"> Substituting reasonable
                    <tspan x="70" y="60" class="task_text_eg"> values in the equation, </tspan>
                    <tspan x="85" y="80" class="task_text_eg"> what is the estimate </tspan>
                    <tspan x="105" y="100" class="task_text_eg"> of power? </tspan>
                  <!--<tspan x="125" y="120" class="task_text_eg"> calculate power. </tspan>-->
                </text>
              </g>
              <g onclick="openeval();">
                <polygon id="problem1map_eval" points="250,0 500,250 500,0" class="task_map" />
               
                  <text x="360" y="40" class="task_text_eg"> Is the estimated 
                    <tspan x="360" y="60" class="task_text_eg"> value of power </tspan>
                    <tspan x="360" y="80" class="task_text_eg"> reasonable? </tspan>
                  <!--<tspan x="360" y="100" class="task_text_eg"> reasonable? </tspan>-->
                </text>
              </g>
            </svg>

          </div>
        </div>
      </div>
  </section>
</body>
<!-- onclick='document.getElementById("qual_desc").style.visibility = "hidden"' -->

 -->
<script>

  function openfunc() {
    window.open("./tasks/role/functional/model/main", target = "_self");
  }
// opens the document problem1funcmodel in the same frame when the function is called

  function openqual() {
    window.open("./tasks/role/qualitative/model", target = "_self");
  }
// opens the document problem1qualmodel in the same frame when the function is called

  function openquant() {
    window.open("./tasks/role/quantitative/model", target = "_self");
  }
// opens the document problem1quantmodel in the same frame when the function is called

  function opencalc() {
    window.open("./tasks/role/calculation/calculation", target = "_self");
  }
// opens the document problem1calc in the same frame when the function is called

  function openeval() {
    window.open("./tasks/role/evaluation/evaluation", target = "_self");
  }
// opens the document problem1eval in the same frame when the function is called

</script>
